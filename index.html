<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>codes</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

<body ontouchstart>
    <div class="code-info">
        <h1 class="code">Hello</h1>
        <h2 class="code-description">Don't forget to select options</h2>
    </div>
    <div class="container">
        <button class="next-btn">Next</button>
        <div class="uls">
            <ul class="code-options1">
                <li class="code-option">
                    <input type="checkbox">
                    <label>1**</label>
                </li>
                <li class="code-option">
                    <input type="checkbox">
                    <label>2**</label>
                </li>
                <li class="code-option">
                    <input type="checkbox">
                    <label>3**</label>
                </li>
            </ul>
            <ul class="code-options2">
                <li class="code-option">
                    <input type="checkbox">
                    <label>4**</label>
                </li>
                <li class="code-option">
                    <input type="checkbox">
                    <label>5**</label>
                </li>
            </ul>
        </div>
    </div>
    <p class="created-by">created by Valentyn Anzhurov</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/codes.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
