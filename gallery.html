<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/view_more.css">
    <link rel="stylesheet" href="style/media.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <title>Gallery</title>
</head>

<body>
    <header class="gallery__header" id="gallery__header">
        <div class="gallery__header__content">
            <h6 class="gallery__header__caption">Gallery</h6>
        </div>
        <a class="arrow__header" href="#main">
            <div class="arrow__header__left"></div>
            <div class="arrow__header__right"></div>
        </a>
    </header>
    <main id="main">
        <div class="gallery__container">
            <div class="gallery__img__row">
                <div class="gallery__text__box">
                    <p class="gallery__text">Latte Art</p>
                </div>
                <div class="gallery__img__box">
                    <img src="./img/gallery/1.jpg" alt="Image in 'Gallery'" class="gallery__img">
                </div>
                <div class="gallery__img__box--bw">
                    <img src="./img/gallery/1.jpg" alt="Image in 'Gallery' black and white" class="gallery__img--bw">
                </div>
            </div>
            <div class="gallery__img__row">
                <div class="gallery__text__box">
                    <p class="gallery__text">World Coffee Championships</p>
                </div>
                <div class="gallery__img__box">
                    <img src="./img/gallery/2.jpg" alt="Image in 'Gallery'" class="gallery__img">
                </div>
                <div class="gallery__img__box--bw">
                    <img src="./img/gallery/2.jpg" alt="Image in 'Gallery' black and white" class="gallery__img--bw">
                </div>
            </div>
            <div class="gallery__img__row">
                <div class="gallery__text__box">
                    <p class="gallery__text">The World Brewers Cup</p>
                </div>
                <div class="gallery__img__box">
                    <img src="./img/gallery/3.jpg" alt="Image in 'Gallery'" class="gallery__img">
                </div>
                <div class="gallery__img__box--bw">
                    <img src="./img/gallery/3.jpg" alt="Image in 'Gallery' black and white" class="gallery__img--bw">
                </div>
            </div>
            <div class="gallery__img__row">
                <div class="gallery__text__box">
                    <p class="gallery__text">Latte Art</p>
                </div>
                <div class="gallery__img__box">
                    <img src="./img/gallery/4.jpg" alt="Image in 'Gallery'" class="gallery__img">
                </div>
                <div class="gallery__img__box--bw">
                    <img src="./img/gallery/4.jpg" alt="Image in 'Gallery' black and white" class="gallery__img--bw">
                </div>
            </div>
            <div class="gallery__img__row">
                <div class="gallery__text__box">
                    <p class="gallery__text">The World Latte Art Championship</p>
                </div>
                <div class="gallery__img__box">
                    <img src="./img/gallery/5.jpg" alt="Image in 'Gallery'" class="gallery__img">
                </div>
                <div class="gallery__img__box--bw">
                    <img src="./img/gallery/5.jpg" alt="Image in 'Gallery' black and white" class="gallery__img--bw">
                </div>
            </div>
            <div class="gallery__img__row">
                <div class="gallery__text__box">
                    <p class="gallery__text">Latte Art</p>
                </div>
                <div class="gallery__img__box">
                    <img src="./img/gallery/6.jpg" alt="Image in 'Gallery'" class="gallery__img">
                </div>
                <div class="gallery__img__box--bw">
                    <img src="./img/gallery/6.jpg" alt="Image in 'Gallery' black and white" class="gallery__img--bw">
                </div>
            </div>
            <a href="index.html" class="btn__link">
                <div class="gallery__btn btn  clearfix">
                    <span class="btn__content">back</span>
                    <div class="btn__arrow_wrapper right">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </a>
        </div>
    </main>
    <footer id="footer">
        <div class="footer__content">
            <p class="footer__info">
                Made by Mariia Aloshyna
            </p>
            <div class="footer__icons">
                <ul class="footer__icon__list">
                    <li class="footer__list__item"><a href=""><img src="./img/icons/facebook-w.png" alt="Icon 'Facebook'"
                                class="footer__list__img"></a></li>
                    <li class="footer__list__item"><a href=""><img src="./img/icons/google-plus-w.png" alt="Icon 'Google-plus'"
                                class="footer__list__img"></a></li>
                    <li class="footer__list__item"><a href=""><img src="./img/icons/instagram-w.png" alt="Icon 'Instagram'"
                                class="footer__list__img"></a></li>
                    <li class="footer__list__item"><a href=""><img src="./img/icons/twitter-w.png" alt="Icon 'Twitter'"
                                class="footer__list__img"></a></li>
                    <li class="footer__list__item"><a href=""><img src="./img/icons/youtube-w.png" alt="Icon 'YouTube'"
                                class="footer__list__img"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
